<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Discord layout</title>
</head>
<body>


  <header>
    <div class="container bd-black">

        <!-- Start header menu -->
      <div class="header">

        <!-- Logo section -->
        <div class="logo bd-black flex-grw-1">
          <div>Logo</div>
        </div>

        <!-- Navigation section -->
        <nav class="hd-nav bd-black flex-grw-1">
          <div>link link link</div>
        </nav>

        <!-- Login section  -->
        <div class="login bd-black flex-grw-1">
          <div>login</div>
        </div>
      </div>
    </div>
  </header>


  <main>

    <!-- First main-row -->
    <div class="row bgcolor-dark-blue">
      <div class="first-row-section bd-black"></div>
    </div>


    <!-- Second main row -->
      <div class="">
        <div class="row">
          <div class="content bd-black">
            <div class="large-width bgcolor-blue"></div>
            <div class="small-width bgcolor-pink"></div>
          </div>
        </div>
      </div>
      
      <!-- Third main row-->
      <div class="">
        <div class="row bgcolor-grey">
          <div class="content bd-black">
            <div class="small-width bgcolor-pink"></div>
            <div class="large-width bgcolor-blue"></div>
          </div>
        </div>
      </div>

      <!-- Fourth main row -->
      <div>
        <div class="row">
          <div class="content bd-black">
            <div class="large-width bgcolor-blue"></div>
            <div class="small-width bgcolor-pink"></div>
          </div>
        </div>   
      </div>
      
      <div></div>
    </main>
    <footer></footer>
  </body>
  </html>
