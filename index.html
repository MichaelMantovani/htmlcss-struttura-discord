<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Discord layout</title>
</head>
<body>

    <!-- Navigatio bar -->
  <header>
    <div class="navbar container">
      <div class="nav-logo bd-black">Logo</div>
      <div class="navmenu bd-black">link link link link</div>
      <div class="navlogin bd-black">Login</div>
    </div>
  </header>


  <main>

    <!-- First main-row -->
    <div class="first-main-section row bgcolor-dark-blue">
      <div class="first-row-section bd-black"></div>
    </div>

    <!-- Second main row -->
    <div class="second-main-section row">
      <div class="content bd-black">
        <div class="large-width bgcolor-blue container"></div>
        <div class="small-width bgcolor-pink"></div>
      </div>
    </div>
      
    <!-- Third main row-->
    <div class="third-main-section row  bgcolor-grey">
      <div class="content bd-black container">
        <div class="small-width bgcolor-pink"></div>
        <div class="large-width bgcolor-blue"></div>
      </div>
    </div>

    <!-- Fourth main row -->
    <div class="fourth-main-section row">
      <div class="content bd-black container">
        <div class="large-width bgcolor-blue"></div>
        <div class="small-width bgcolor-pink"></div>
      </div> 
    </div>

    <!-- Fifth main row -->
    <div class="fifth-main-section bgcolor-grey">
      <div class="fifth-content container bd-black"></div>
    </div>
  
  </main>


    <footer>

      <!-- First footer section -->
      <div class="first-footer-section row bgcolor-black">
        <div class="container main-footer-content">
          <div class="large-column bd-black"></div>
          <div class="small-column bd-black"></div>
          <div class="small-column bd-black"></div>
          <div class="small-column bd-black"></div>
          <div class="small-column bd-black"></div>
        </div>
      </div>

      <!-- Second footer section -->
      <div class="second-footer-section bgcolor-black">
        <div class="footer-content container bgcolor-aquamarine">
          <div class="footer-logo bd-black bgcolor-pink">Logo</div>
          <nav class="ft-nav bd-black bgcolor-pink">Bottone</nav>
        </div>
      </div>


  
    </footer>
  </body>
  </html>
